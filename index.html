      <a-assets>
        <img id="space" crossorigin="anonymous" src="/Hyperspace-Jump/assets/img/spaceBackground.png">

      <!-- Setup -->
      <a-gltf-model src="#fleet" animation-mixer="clip: *;"></a-gltf-model>
